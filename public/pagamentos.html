<html lang="pt-BR">

<head>

    <link rel="stylesheet" href="style/pagamentos.css">

<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./img/logo.jpeg" alt="logo" />
            </div>
            <div class="links">
                <a href="#">Masculino</a>

                <input
                 type="text"

                />

                 type="submit"
                 >

            <div class="Login">

    <!-- HEADER -->
    <!-- produto selecionado -->
    <div class="product-selected">
     
    </div>
    <!-- produto selecionado -->
    <!-- form do pagamento -->
    <section class="payment">
        <div class="payment-result">
            <p> Total:</p>
            <!-- valores dos produtos -->
            <p> R$ 325,00 </p>
            <!-- valores dos produtos -->
        </div>

            <div class="parcelas">
                <form method="post" action="?">

                    <label for="parcelas">Deseja parcelar?</label>
                    <select>
                        <option value="parcelas">1x R$325,00 = R$325,00</option>
                        <option value="parcelas">2x R$325,00 = R$162,50</option>
                        <option value="parcelas">3x R$325,00 = R$108,33</option>
                        <option value="parcelas">4x R$325, = R$81,25</option>
                        <option value="parcelas">5x R$325, = R$65,00</option>
                        <option value="parcelas">6x R$325, = R$54,16</option>
                        <option value="parcelas">7x R$325, = R$46,42</option>
                        <option value="parcelas">8x R$325, = R$40,62</option>
                        <option value="parcelas">9x R$325, = R$36,11</option>
                        <option value="parcelas">10x R$325, = R$32,50</option>
                    </select>

                </form>
            </div>
        <!-- form do pagamento -->
    </section>

    <section class="payment-card">
        <form method="post" action="?">
            <label for="card-number">Número do cartão </label>
            <input type="text" name="card-number" id="card-number">

            <label for="name-card">titular do cartão</label>
            <input type="text" name="name-card" id="name-card">

            <label for="expiration-date">Data de validade</label>
            <input type="text" name="expiration-date" id="expiration-date">

            <label for="card-cvv">CVV</label>
            <input type="text" name="card-cvv" id="card-cvv">

            <label for="card-address">Endereço do Cartão</label>
            <input type="text" name="card-address" id="card-address">
        </form>
    </section>

    <!-- FOOTER -->
    <footer class="footer">        
        <div class="map">
            <span>Localização</span>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.98858461134!2d-46.774590985099636!3d-23.532912984697003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce50ab7feb4519%3A0x739f0ddb0439cf94!2sDigital%20House%20Brasil!5e0!3m2!1spt-BR!2sbr!4v1654038624865!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="information">
            <span>Informações</span>
            <a href="#">Quem somos?</a>
            <a href="#">Nossos Parceiros</a>
        </div>

        <section>
            <nav class="redesSociais">
                <p>Redes Sociais</p>
                <a href="##">Instagram</a>
                <a href="##">Facebook</a>
                <a href="##">Linkedin</a>
            </nav>
        </section>

        <section>
            <div class="Contato">
                <p>Contato</p>
                <p>Email: <a href="##">projetopi@dh.com.br</a> </p>
                <p>Telefone: (xx) xxxx-xxxx </p>
                <p>WhatsApp: (xx) xxxx-xxx</p>
            </div>
        </section>

    </footer>
