<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/cadastro.css">
    <title>PI</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./img/logo.jpeg" alt="logo" />
            </div>
            <div class="links">
                <a href="#">Masculino</a>
                <a>Feminino</a>
                <a>Acessórios</a>
                <a>Calçados</a>
            </div>
            <div class="search">
                <input type="text" placeholder="Procurando algo específico?" />
                <button type="submit">
                    <img src="./img/seacrh-icon.png" alt="imagem de lupa" />
                </button>
            </div>
            <div class="Login">
                <a>Logar</a>
            </div>
        </nav>
    </header>

    <!-- inicio do cadastro -->
    <div class="cadastro">
        <h2>Cadastre-se</h2>
        <p>Preencha seus dados abaixo</p>
    </div>

    <section>
        <form class="form">
            <!-- <fieldset> -->

                <div class="nome-completo">
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome">
                    
                    <label for="nome">Sobrenome: </label>
                    <input type="text" name="nome" id="nome">
                </div>

                <div class="email-form">
                    <label for="email">E-mail: </label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="telefone">
                    <label for="telefone">Telefone: </label>
                    <input type="type" nome="telefone" id="telefone">

                    <label for="telefone">Telefone 2: </label>
                    <input type="type" nome="telefone" id="telefone">
                </div>

                <div class="senha">
                    <label for="senha">Senha: </label>
                    <input type="password" name="senha" id="senha">

                    <label for="senha">Repita a Senha: </label>
                    <input type="password" name="senha" id="senha">
                </div>

           <!--  </fieldset> -->
        </form>

        <div class="checkbox-cadastro">
            <input type="checkbox" name="termos">
        <label for="termos">Li e concordo com os termos de uso</label>
        </div>

        <div class="button-cadastro">
            <button type="submit">Cadastre-se</button>
        </div>
        
    </section>
    
    <!-- final do cadastro -->
    <footer class="footer">
        <div class="map">
            <span>Localização</span>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.98858461134!2d-46.774590985099636!3d-23.532912984697003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce50ab7feb4519%3A0x739f0ddb0439cf94!2sDigital%20House%20Brasil!5e0!3m2!1spt-BR!2sbr!4v1654038624865!5m2!1spt-BR!2sbr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="information">
            <span>Informações</span>
            <a href="#">Quem somos?</a>
            <a href="#">Nossos Parceiros</a>
        </div>

        <section>
            <nav class="redesSociais">
                <p>Redes Sociais</p>
                <a href="##">Instagram</a>
                <a href="##">Facebook</a>
                <a href="##">Linkedin</a>
            </nav>
        </section>

        <section>
            <div class="Contato">
                <p>Contato</p>
                <p>Email: <a href="##">projetopi@dh.com.br</a> </p>
                <p>Telefone: (xx) xxxx-xxxx </p>
                <p>WhatsApp: (xx) xxxx-xxx</p>
            </div>
        </section>

    </footer>
</body>

</html>
