<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>PI</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div className="Links">
                <img src="./img/logo.jpeg" alt="logo" />
                <a>Masculino</a>
                <a>Feminino</a>
                <a>Acessórios</a>
                <a>Calçados</a>
            </div>
            <div classname="search">
                <input
                 type="text"
                 placeholder="O que procura?"
                />
                <button type="button">Buscar</button>
            </div>
            <div class="Login">
                <a>Logar</a>
            </div>
        </nav>
    </header>
    <main>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="./img/logo.jpeg" alt="Los Angeles" style="width:10%; margin: auto">
              </div>
        
              <div class="item">
                <img src="./img/logo.jpeg" alt="Chicago" style="width:10%; margin: auto">
              </div>
            
              <div class="item">
                <img src="./img/logo.jpeg" alt="New york" style="width:10%; margin: auto">
              </div>
            </div>
        
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
    </main>
    <footer class="footer">
        
        <div class="mapa">
            <p class="texto-do-mapa">Localização</p>
            <img src="imagem do mapa" alt="mapa" />
        </div>

        <section>
            <nav class="informação">
                <p>Informação</p>
                <a href="##">Quem Somos</a>
                <a href="##">Nossos Parceiros</a>
            </nav>
        </section>

        <section>
            <nav class="redesSociais">
                <p>Redes Sociais</p>
                <a href="##">Instagram</a>
                <a href="##">Facebook</a>
                <a href="##">Linkedin</a>
            </nav>
        </section>

        <section>
            <div class="Contato">
                <p>Contato</p>
                <p>Email: <a href="##">projetopi@dh.com.br</a> </p>
                <p>Telefone: (xx) xxxx-xxxx </p>
                <p>WhatsApp: (xx) xxxx-xxx</p>
            </div>
        </section>

    </footer>
</body>
</html>
